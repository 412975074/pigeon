<!-- #section:basics/content.breadcrumbs -->
<div class="breadcrumbs" id="breadcrumbs">
	<script type="text/javascript">
		try {
			ace.settings.check('breadcrumbs', 'fixed')
		} catch (e) {
		}
	</script>

	<ul class="breadcrumb">
		<li><i class="ace-icon fa fa-home home-icon"></i> <a href="#">主页</a>
		</li>

		<li class="active">服务名称查询</li>
	</ul>
	<!-- /.breadcrumb -->
</div>

<!-- /section:basics/content.breadcrumbs -->
<div class="page-content">

	<!-- /section:settings.box -->
	<div class="page-content-area">
	
		<div class="container"
      style="margin: 0 auto; width: 100%; margin-bottom: 50px; height: 1050px;">
      <div>
      <form id="form" class="form-horizontal"
                     method="post"
                     action="${rc.contextPath}/service/query">
        <table class="table table-hover">
        <tr>
            	<td class="col-md-3">
      		<div>service name：<input type="text" size="80" name="url" value="#if($url)$url#end"></div>
      		</td>
      	</tr>
      	<tr>
            	<td class="col-md-3">
      		<div>group：<input type="text" name="group" value="#if($group)$group#end"></div>
      		</td>
      	</tr>
      	<tr>	
      		<td class="col-md-3">
        		<div> <button
            style="float: right; margin-top: 0px; margin-right: 20px;"
            type="submit"
            class="btn btn-primary">search</button></div>
            </td> 
        </tr>
      	<tr>	
      	<td class="col-md-3">
      		<div><h5>#if($error) error：$error #end</h5></div>
      	    <div><h5>#if($url) service name：$url #end</h5></div>
      	    <div><h5>#if($group) group：$group #end</h5></div>
            <div><h5>#if($address) service address list：$address #end</h5></div>
            <div><h5>#if($app) app name：$app #end</h5></div>
        </td>
        </tr>
            </table>
            </div>
            </div>
        </form>
    </div>
</div>
	</div>
</div>
<!-- /.page-content -->
